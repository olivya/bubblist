<div ng-show="noTasks">
	You have no tasks yet!
</div>

<div ng-hide="noTasks">
	<ul class="task-list" ng-repeat="task in taskList track by $index">
		<li>
			<div class="tasky">
				<div class="handle"></div>
				<!-- TASK: --><div ng-hide="task.editing" class="task">{{task.task}}</div> <!-- task.task to id subarray item; otherwise {"task":"test"} -->
		      <!-- EDIT: --><button ng-hide="task.editing" ng-click="toggleEditMode($index)"><i class="fa fa-edit"></i></button>
				<!-- DELETE: --><button ng-hide="task.editing" ng-click="deleteTask($index)"><i class="fa fa-trash"></i></button>
				
				<!-- BEGIN EDITING FORM -->
				<form ng-show="task.editing" ng-submit="toggleEditMode($index)">
		      	<textarea rows="6"
								 placeholder="Task"
								 ng-model="task.task"
								 required
								 class="edit-box">
					</textarea><br/>
					<!-- SAVE: --><button class="btn" type="submit">Save</button>
					<!-- DELETE: --><button ng-hide="task.editing" ng-click="deleteTask($index)"><i class="fa fa-trash"></i></button>
		      </form>
		      <!-- END EDITING FORM -->

			</div>
		</li>
	</ul>
</div><br/>

<span>{{message}}</span></br/>

		ng-submit="addTask()"
		novalidate>

	<textarea rows="2"

				 required>
	</textarea><br/>
