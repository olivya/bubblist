<div ng-show="noTasks">
	You have no tasks yet!
</div>

<div ng-hide="noTasks">
	<ul class="task-list" ng-repeat="task in taskList track by $index">
		<li>
			<div class="tasky">
				<div class="handle" id="{{$index}}">
				<!-- TASK: --> <div ng-hide="task.editing" class="task">{{task.task}}</div>
				</div>
		      <!-- EDIT: --><button ng-hide="task.editing" ng-click="toggleEditMode($index)"><i class="fa fa-edit"></i></button>
				<!-- DELETE: --><button ng-hide="task.editing" ng-click="deleteTask($index)"><i class="fa fa-trash"></i></button>
				
				<!-- EDITING FORM: -->
				<form ng-show="task.editing" ng-submit="toggleEditMode($index)">
		      	<textarea rows="4"
		      				 cols="9"
		      				 maxlength="100"
								 placeholder="Task"
								 ng-model="task.task"
								 required
								 class="edit-box">
					</textarea>
					<!-- SAVE: --><button class="btn" type="submit"><i class="fa fa-check"></i></button>
					<!-- DELETE: --><button ng-click="deleteTask($index)"><i class="fa fa-trash"></i></button>
		     		<div class="edit-feedback"></div>
		      </form>
		      <!-- END EDITING FORM -->
			</div>
		</li>
	</ul>
</div><br/>

<!-- ADD TASK FORM: -->
<div class="add-task-form">
	<span>{{message}}</span></br/>
	<form name="addTaskForm"
			ng-submit="addTask()"
			novalidate>

		<textarea rows="3"
					 cols="25"
					 maxlength="100"
					 class="task-input"
					 placeholder="Task"
					 ng-model="newTask"
					 required>
		</textarea><br/>
		<div class="text-feedback"></div>

		<input type="submit"
				 value="Submit"/>â€¨
	</form>
</div>
